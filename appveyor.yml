environment:
  priv_key:
    secure: 

install:
  # https://www.appveyor.com/docs/how-to/private-git-sub-modules/
  - ps: $fileContent = "-----BEGIN RSA PRIVATE KEY-----`n"
  - ps: $fileContent += $env:priv_key.Replace(' ', "`n")
  - ps: $fileContent += "`n-----END RSA PRIVATE KEY-----`n"
  - ps: Set-Content $env:userprofile\.ssh\id_rsa $fileContent

  - ps: git config user.email "$env:APPVEYOR_REPO_COMMIT_AUTHOR_EMAIL"
  - ps: git config user.name "$env:APPVEYOR_REPO_COMMIT_AUTHOR"

  - ps: git remote set-url origin git@github.com:Enserhof/enserhof.github.io.git

build_script:
  - ps: .\build.ps1

deploy_script:
  - ps: .\deploy.ps1

notifications:
  - provider: Email
    to:
    - j.egger@posteo.at
    on_build_success: false
